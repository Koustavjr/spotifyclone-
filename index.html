<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class ="brand"><img src="logo.png" alt="Spotify">SPOTIFY</li>
            <li>Home</li>
            <Li> About </Li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best of Mitraz</h1>
        
        <div class="songContainer">
            <div class="songItem">
                <img class ="cover"  alt="">
                <span class="songName">Junnon</span>
                <span class="songListPlay"><span class="timeStamp">02:41 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img class ="cover" alt="">
              <span class="songName" >Kabhi na kabhi</span>
                <span class="songListPlay"><span class="timeStamp">02:41<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img class ="cover" alt="">
                <span class="songName">Tera Chehra</span>
                <span class="songListPlay"><span class="timeStamp">02:41 <i id ="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img class ="cover" alt="">
                <span class="songName">Worthy</span>
                <span class="songListPlay"><span class="timeStamp">02:41<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
          
        </div>
        </div>
        <div class="songBanner"></div>
    
</div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icon">
            
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid  fa-3x fa-forward-step" id="next"></i>
        
        </div>
        <div class="songInfo">
            <img src="music-bars-gif.gif" width="42px" alt="" id="gif"><span id="masterSongName">junoon</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6949376162.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
